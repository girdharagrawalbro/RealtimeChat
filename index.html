<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>

    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-2">
        <h3 class="text-center">iChat - App</h3>
        <div class="messagebox bg-light border py-2 px-3 rounded overflow-y-scroll" style="height: 85vh;">
        </div>
        <div class="send mt-2">
            <form action="#" id="send-container" class="d-flex justify-content-center gap-2 align-items-center">
                <input type="text" name="messageInp" id="messageInp" class="py-1 px-2 border rounded w-75"
                    placeholder="Enter the message...">
                <button class="btn btn-dark btn-sm">Send</button>
            </form>
        </div>
    </div>

</body>

</html>
