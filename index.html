<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container p-2">
        <h3 class="text-center">iChat - App</h3>
        <div class="messagebox bg-light border py-2 px-3 rounded overflow-auto" style="height: 65vh;">
            <!-- Messages will be dynamically added here -->
        </div>
        <div class="send mt-2">
            <form action="#" id="send-container" class="d-flex justify-content-between align-items-center">
                <input type="text" name="messageInp" id="messageInp" class="form-control py-1 px-2 w-75"
                    placeholder="Enter the message..." style="flex-grow: 1;">
                <button class="btn btn-dark btn-sm ms-2" type="submit">Send</button>
            </form>
            </div>
    </div>

    <style>
        /* Additional styling for mobile view */
        @media (max-width: 576px) {
            .messagebox {
                height: 50vh; /* Adjust height for mobile view */
            }

            .send form {
                flex-direction: column;
            }

            .send input {
                width: 100%;
                margin-bottom: 0.5rem;
            }

            .send button {
                width: 100%;
            }
        }
    </style>
</body>
<script defer src="https://realtimechat-ky13.onrender.com/socket.io/socket.io.js"></script>

<script defer src="js/client.js"></script>

</html>
